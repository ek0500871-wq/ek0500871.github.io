<head>

    <style>
        /* 基礎美化 */
        body {
            line-height: 1.8;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            color: #210e00;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #e4c4f2;
        }
        /* 文章容器 */
        .content-box {
            /* 使用 RGBA：前三個數字是白色(255,255,255)，最後一個 0.8 是透明度(70%) */
             background: rgba(255, 255, 255, 0.7);
            /* 讓半透明更有質感：加上模糊濾鏡（毛玻璃效果） */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* 為了讓蘋果設備也能顯示 */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 23px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3): /* 加上細微的亮邊框 */
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        .meta-info {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 1.6em;
            text-align: justify;
        }
        /* 底部聲明 */
        footer {
            margin-top: 50px;
            font-size: 0.85em;
            color: #777;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
